<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/a5bbb14968.js" crossorigin="anonymous"></script>
    <title>Product listing page</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo-brand">
                <i class="fa-solid fa-shop fa-bounce"></i>
                <h1>The Boutique Shop</h1>
            </div>
            <div class="menu">
                <ul class="items">
                    <li class="item"><a href="">Bags</a></li>
                    <li class="item"><a href="">Shoes</a></li>
                    <li class="item"><a href="">Jewelry</a></li>
                    <li class="item"><a href="">Scarfs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="category-sort">
            <div class="category">
                <h2>Category</h2>
                <p>This is little description of the category you are in</p>
            </div>
            <div class="sort-dropdown">
                <div class="dropdown">
                    <button class="dropbtn">Sort by</button>
                    <div class="dropdown-content">
                      <a href="#">Alphabetical A-Z</a>
                      <a href="#">Alphabetical Z-A</a>
                      <a href="#">Price Ascending</a>
                      <a href="">Price Descending</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container container-middle">
            <div class="filter-products">
                <div class="filter">
                    
                </div>
                <div class="products"></div>
            </div>
        </div>
    </main>
   

    <div class="footer">
        <footer><a href="https://www.flaticon.com/free-icons/retail" title="retail icons">Retail icons created by Freepik - Flaticon</a></footer>
    </div>
    
</body>
</html>
